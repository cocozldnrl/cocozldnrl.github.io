      m3_comp: { name: "BMW M3 Competition", brand: "BMW", weight: 1730, power: 510, zeroToHundred: 3.9, type: "sedan" },
      rs6: { name: "ì•„ìš°ë”” RS6 ì•„ë°˜íŠ¸", brand: "ì•„ìš°ë””", weight: 2040, power: 600, zeroToHundred: 3.6, type: "wagon" },
      mustang: { name: "í¬ë“œ ë¨¸ìŠ¤íƒ± GT", brand: "í¬ë“œ", weight: 1760, power: 450, zeroToHundred: 4.3, type: "coupe" }

    const brandLogos = {
      "ê¸°ì•„": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Kia_logo.svg/1024px-Kia_logo.svg.png",
      "ì œë„¤ì‹œìŠ¤": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Genesis_logo.svg/1024px-Genesis_logo.svg.png",

    };

    const carGrid = document.getElementById('carGrid');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const simulationArea = document.getElementById('simulationArea');
    const resultArea = document.getElementById('resultArea');
    const progressFill = document.getElementById('progressFill');
    const progressCar = document.getElementById('progressCar');
    const currentSpeedDisplay = document.getElementById('currentSpeed');
    const timerDisplay = document.getElementById('timerDisplay');
    let selectedCar = null;
    let simulationRunning = false;
    let animationFrame = null;

    function createCarCard(key, car) {
      const card = document.createElement('div');
      card.className = 'car-card';
      card.innerHTML = `
        <img class="brand-logo" src="${brandLogos[car.brand]}" alt="${car.brand}">
        <div class="car-info">
          <h3>${car.name}</h3>
          <div class="specs">
            <span>ë¬´ê²Œ: ${car.weight}kg</span>
            <span>ì¶œë ¥: ${car.power}ë§ˆë ¥</span>
            <span>ì œë¡œë°±: ${car.zeroToHundred}ì´ˆ</span>
          </div>
        </div>
      `;
      card.onclick = () => {
        document.querySelectorAll('.car-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedCar = key;
        startBtn.disabled = false;
        resetBtn.disabled = false;
      };
      return card;
    }

    function renderCars() {
      for (const key in carData) {
        const card = createCarCard(key, carData[key]);
        carGrid.appendChild(card);
      }
    }

    function startSimulation() {
      if (!selectedCar || simulationRunning) return;
      simulationRunning = true;
      startBtn.disabled = true;
      simulationArea.style.display = 'block';
      resultArea.style.display = 'none';
      const car = carData[selectedCar];
      const timeMs = car.zeroToHundred * 1000;
      const startTime = Date.now();

      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / timeMs, 1);
        const eased = 1 - Math.pow(1 - progress, 2);
        const speed = Math.round(eased * 100);
        currentSpeedDisplay.textContent = speed;
        timerDisplay.textContent = (elapsed / 1000).toFixed(2) + "ì´ˆ";
        progressFill.style.width = progress * 100 + "%";
        progressCar.style.left = progress * 100 + "%";

        if (progress < 1) {
          animationFrame = requestAnimationFrame(animate);
        } else {
          finishSimulation();
        }
      }

      animate();
    }

    function finishSimulation() {
      simulationRunning = false;
      resultArea.style.display = 'block';
      document.getElementById('resultTime').textContent = carData[selectedCar].zeroToHundred + "ì´ˆ";
      document.getElementById('resultCarName').textContent = carData[selectedCar].name;
    }

    function resetSimulation() {
      if (animationFrame) cancelAnimationFrame(animationFrame);
      simulationRunning = false;
      progressFill.style.width = '0%';
      progressCar.style.left = '0%';
      currentSpeedDisplay.textContent = '0';
      timerDisplay.textContent = '0.00ì´ˆ';
      resultArea.style.display = 'none';
      startBtn.disabled = !selectedCar;
    }

    startBtn.onclick = startSimulation;
    resetBtn.onclick = resetSimulation;

    renderCars();
  </script>
