<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제로백 시뮬레이터 - 채채키우기</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>제로백 시뮬레이터</h1>
    <p>당신의 드림카, 얼마나 빠를까?</p>
  </header>

  <main>
    <div class="filters">
      <select id="brandSelect">
        <option value="">브랜드 전체</option>
        <option value="현대">현대</option>
        <option value="기아">기아</option>
        <option value="제네시스">제네시스</option>
        <option value="BMW">BMW</option>
        <option value="벤츠">벤츠</option>
        <option value="아우디">아우디</option>
        <option value="포드">포드</option>
        <option value="닷지">닷지</option>
      </select>
      <input type="text" id="searchInput" placeholder="모델명 검색">
    </div>

    <div id="carGrid" class="grid"></div>
    <p id="noResults" style="display:none;">결과가 없습니다.</p>

    <section id="simulationArea" style="display:none;">
      <h2 id="selectedCarName">선택된 차량</h2>
      <p><strong>무게:</strong> <span id="selectedCarWeight"></span></p>
      <p><strong>출력:</strong> <span id="selectedCarPower"></span></p>
      <p><strong>마력/무게비:</strong> <span id="selectedCarPWR"></span></p>
      <div class="progress-bar">
        <div id="progressFill"></div>
        <div id="progressCar">🚗</div>
      </div>
      <div class="speed-info">
        <span>속도: <span id="currentSpeed">0</span>km/h</span>
        <span>시간: <span id="timerDisplay">0.00초</span></span>
      </div>
      <button id="startBtn" disabled>시작</button>
      <button id="resetBtn">초기화</button>
    </section>

    <section id="resultArea" style="display:none;">
      <h3>시뮬레이션 결과</h3>
      <p><strong id="resultCarName"></strong>의 제로백은</p>
      <p><strong id="resultTime"></strong></p>
    </section>
  </main>

  <footer>
    <p>© 2025 채채키우기 제작</p>
  </footer>
</body>
</html>
